<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lista</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        <header>
            <h1>TO DO LISTA</h1>
            <h4>Stwórz swoją własną listę</h4>
        </header>
        <section id="tasks">
            <h4 class="tasksName">LISTA ZAKUPÓW</h4>
            <div class="taskProducts">
                <p class="errorAddTask">
                    NIE MOŻNA DODAĆ PUSTEGO ZADANIA
                </p>
            </div>
            <section id="addTaskInput">
                <label id="btnAddTask">Dodaj zadanie: </label>
                <input type="text" id="ati">
            </section>
        </section>
        <footer>
            <p>Paweł Cepak 2021</p>
            <p>&copy; Wszelkie prawa zastrzeżone</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
